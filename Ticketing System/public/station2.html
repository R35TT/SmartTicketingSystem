            </li>
            </li>
            <li class="active">

                ><span aria-hidden="true"></span>Payment</a

      <div class="content" >

                <div id="title"> 
                    <h3>Station 2</h3>  
                    <h1>Payment History</h1>  
                </div>   
            </div>
            <div class="float-child" style="background-color:#0a0637; display: flex; border-radius: 15px;">  
                <div class="float-child" style="color: white; text-align: center; padding: 30px 0;">  
                    <p style="margin-bottom: 0.5rem; margin-top: 0rem;">Open Camera</p>     
                    <h2 style="margin-top: 0rem; margin-bottom: 0rem;">Scan QR</h2>             
                </div>                  
  
                <div class="float-child" style=" display:flex; align-items: center; justify-content: center; ">    
                    <button class="btn" id="paymentBtn" onclick="scanPayment()" style="background-color: white; width: fit-content; height: fit-content;">

                    <div style="margin-left: 1rem;" id="qrScanPayment" style="display: none;"> 
                      <input type="text" id="barcodeInputPayment" placeholder="Scan barcode here" style="width: 0; height: 0;">
                   </div>   
                </div>
            </div>
        </div>
        <div class="" style="text-align: center; background-color: whitesmoke; height: 3.5rem; vertical-align: middle; line-height: 3.5rem;">    
          <h3 style="font-size: 1.5rem;">Parking Customer Information</h3>
        </div> 
        <div style="margin-left: 1rem; margin-right: 1rem;">
          <div id="filterOptions" style="margin-top: 1rem;">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" />
          
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" />
          
            <label for="sortOrder">Sort Order:</label>
            <select id="sortOrder">
              <option value="asc">Ascending</option>
              <option value="desc">Descending</option>
            </select>
          
            <button id="applyFilter">Apply Filter</button>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Ticket ID</th> 
                <th>Time-in</th>
                <th>Time-out</th>
                <th>Fee</th>
                <th>Payment Status</th>   
                <th>Operation</th>
              </tr>
            </thead>
            <tbody id="paymentTbl"> 
            </tbody>
          </table>
        </div> 
      </div> 
  <script src="JavaScript/scanQrPayment.js"></script>
  </body>
</html>
